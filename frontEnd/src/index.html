<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>ToDo List</title>
    <script type="module" src="./js/Dashboard/main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://png.pngtree.com/png-clipart/20221230/original/pngtree-simple-to-do-list-icon-design-vector-png-image_8832876.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div id="toastSection">
      <!-- custom toast message -->
    </div>

    <div class="task-manager">
      <!-- header section -->
      <header class="task-manager__header d-flex justify-content-between">
        <h1 class="task-manager__title mt-2 mb-2">Task Manager</h1>
        <button
          class="bg-custom border-0 mt-2 mb-2 p-2 text-light rounded-3"
          id="profileBtn"
        >
          Account
        </button>
      </header>

      <!-- add task section -->
      <section class="task-manager__add-task">
        <h3 class="task-manager__form-title">Add New Task</h3>
        <form id="addTodoForm">
          <div class="task-manager__form-group">
            <label for="taskTitle" class="task-manager__label"
              >Task Title</label
            >
            <input
              type="text"
              class="form-control task-manager__input border-danger"
              id="taskTitle"
              placeholder="Enter task title"
            />
            <p class="text-danger d-none" id="errMsg">
              * Please Enter Task Details
            </p>
          </div>

          <div class="task-manager__form-group">
            <div class="form-check">
              <input
                class="form-check-input task-manager__checkbox"
                type="checkbox"
                id="isImportant"
              />
              <label
                class="form-check-label task-manager__label"
                for="isImportant"
              >
                Mark as Important
              </label>
            </div>
          </div>

          <div class="task-manager__form-group">
            <label class="task-manager__label">Tags (Optional)</label>
            <input
              type="text"
              class="form-control task-manager__input"
              id="taskTags"
              placeholder="Enter tags"
            />
          </div>

          <button
            type="submit"
            class="btn task-manager__btn task-manager__btn--primary"
          >
            <i class="fa fa-plus me-2"></i>Add Task
          </button>
        </form>
      </section>

      <!-- task management nav -->
      <nav
        class="grp d-flex justify-content-between flex-column gap-3 flex-sm-row gap-sm-0"
      >
        <!-- Toggle Buttons -->
        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="allBtn"
            autocomplete="off"
            checked
          />
          <label
            id="allTaskLabel"
            class="btn btn-outline-primary p-2 p-sm-2"
            for="allBtn"
          ></label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="importantBtn"
            autocomplete="off"
          />
          <label
            id="impTaskLabel"
            class="btn btn-outline-primary p-2 p-sm-2"
            for="importantBtn"
          ></label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="activeButton"
            autocomplete="off"
          />
          <label
            id="activeTaskLabel"
            class="btn btn-outline-primary p-2 p-sm-2"
            for="activeButton"
          ></label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="completeBtn"
            autocomplete="off"
          />
          <label
            id="completeTaskLabel"
            class="btn btn-outline-primary p-2 p-sm-2"
            for="completeBtn"
          ></label>
        </div>

        <!-- search Box section -->
        <form class="task-manager__search-grp d-flex gap-2" id="searchForm">
          <input
            type="text"
            id="searchInput"
            placeholder="Search Here..."
            class="task-manager__section-search w-75"
          />
          <button class="task-manager__search-btn w-25 p-1" id="searchBtn">
            Search
          </button>
          <button
            class="task-manager__reset-btn w-25 p-1 d-none"
            id="resetBtn"
            type="button"
            onclick="resetSearch()"
          >
            <i class="fas fa-undo me-1"></i>
          </button>
        </form>
      </nav>

      <div class="task-manager__tasks">
        <div class="d-flex flex-column gap-3 d-none" id="searchTasks">
          <!-- Searched Tasks -->
        </div>

        <div class="d-flex flex-column gap-3" id="allTasks">
          <!-- All Tasks -->
        </div>

        <div class="d-flex flex-column gap-3" id="importantTasks">
          <!-- Important Tasks -->
        </div>

        <div class="d-flex flex-column gap-3" id="regularTasks">
          <!-- Regular Tasks -->
        </div>

        <div class="task-manager__tasks" id="completeTasks">
          <!-- Completed Task -->
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" id="delModal">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Confirm Delete?
            </h1>
            <button
              type="button"
              class="btn-close text-light"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this item?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary bg-danger border-danger"
            >
              Delete
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit task Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" id="editForm">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column gap-2">
            <input
              type="text"
              class="form-control task-manager__input border-danger"
              id="editTitle"
              placeholder="Enter task title"
            />
            <p class="text-danger d-none" id="editErr">
              * Please Fill the details
            </p>
            <input
              type="text"
              class="form-control task-manager__input"
              id="editTags"
              placeholder="Enter tags"
            />
            <div class="form-check">
              <input
                class="form-check-input task-manager__checkbox"
                type="checkbox"
                id="editImportant"
              />
              <label
                class="form-check-label task-manager__label"
                for="editImportant"
              >
                Mark as Important
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">
              Update changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
