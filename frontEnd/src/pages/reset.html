<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset</title>
    <script type="module" src="../js/reset/reset.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://png.pngtree.com/png-clipart/20221230/original/pngtree-simple-to-do-list-icon-design-vector-png-image_8832876.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="toastSection" class="toast-section">
      <!-- custom toast message -->
    </div>

    <div class="signup-form" id="resetFormSection">
      <div class="container">
        <div class="header mb-0">
          <h1>Reset Password</h1>
          <p>Verify OTP to reset password</p>
        </div>
        <form id="resetVerifyForm">
          <div class="input">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" id="userMail" />
          </div>
          <div
            id="otpSection"
            class="d-flex gap-2 justify-content-between d-none"
          >
            <div class="input mb-0">
              <i class="fa-solid fa-key"></i>
              <input type="text" placeholder="4 digit OTP" id="userOtp" />
            </div>
            <div id="timer" class="m-auto">Resend 1:00</div>
            <button type="button" id="resendButton" class="p-2 m-0 d-none">
              Resend Code
            </button>
          </div>

          <div class="input mt-4 d-none" id="passwordSection">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              id="userPass"
              autocomplete="false"
            />
          </div>

          <input class="signup-btn mt-0" type="submit" value="SUBMIT" />
        </form>

        <p id="redirectLink">
          Don't have an account ? <a href="./signup.html">sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
