<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <script type="module" src="../js/signup/signup.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://png.pngtree.com/png-clipart/20221230/original/pngtree-simple-to-do-list-icon-design-vector-png-image_8832876.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="toastSection" class="toast-section">
      <!-- custom toast message -->
    </div>

    <div class="signup-form" id="signupFormSection">
      <div class="container">
        <div class="header">
          <h1>Create an Account</h1>
          <p>Get started for free!</p>
        </div>
        <form id="signupForm">
          <div class="input">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username" id="username" />
          </div>
          <div class="input">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" id="userMail" />
          </div>
          <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              id="userPass"
              autocomplete="false"
            />
          </div>
          <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              placeholder="Confirm Password"
              id="userConfirmPassword"
              autocomplete="false"
            />
          </div>
          <input class="signup-btn" type="submit" value="SIGN UP" />
        </form>

        <p>Already have an account ? <a href="./signin.html">sign in</a></p>
      </div>
    </div>

    <form class="otp-container d-none" id="otpSection">
      <h1>OTP Verification</h1>
      <p>Enter the 4-digit code sent to your device</p>
      <div id="timer">Time remaining: 1:00</div>
      <div class="otp-input">
        <input type="number" min="0" max="9" required />
        <input type="number" min="0" max="9" required />
        <input type="number" min="0" max="9" required />
        <input type="number" min="0" max="9" required />
      </div>
      <button type="submit">Verify</button>
      <button id="resendButton" disabled>Resend Code</button>
    </form>
  </body>
</html>
