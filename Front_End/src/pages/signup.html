<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <script type="module" src="../js/Pages/signup.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="toastSection" class="toast-section">
      <!-- custom toast message -->
    </div>

    <div class="signup-form" id="signupFormSection">
      <div class="container">
        <div class="header">
          <h1>Create an Account</h1>
          <p>Get started for free!</p>
        </div>
        <form id="signupForm">
          <div class="input">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username" id="userName" />
          </div>
          <div class="input">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" id="userMail" />
          </div>
          <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              id="userPass"
              autocomplete="false"
            />
          </div>
          <input class="signup-btn" type="submit" value="SIGN UP" />
        </form>

        <p>
          Already have an account ? <a href="/pages/signin.html">sign in</a>
        </p>
      </div>
    </div>

    <div class="otp-container d-none" id="otpSection">
      <h1>OTP Verification</h1>
      <p>Enter the 6-digit code sent to your device</p>
      <div id="timer">Time remaining: 5:00</div>
      <div class="otp-input">
        <input type="number" min="0" max="9" required />
        <input type="number" min="0" max="9" required />
        <input type="number" min="0" max="9" required />
        <input type="number" min="0" max="9" required />
      </div>
      <button onclick="verifyOTP()">Verify</button>
      <button id="resendButton" onclick="resendOTP()" disabled>
        Resend Code
      </button>
    </div>
  </body>
</html>
