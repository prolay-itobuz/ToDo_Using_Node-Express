<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <script type="module" src="../js/Pages/signin.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="toastSection" class="toast-section">
      <!-- custom toast message -->
    </div>

    <div class="signup-form" id="signupFormSection">
      <div class="container">
        <div class="header">
          <h1>Login Here</h1>
          <p>Join and manage your tasks</p>
        </div>
        <form id="signupForm">
          <div class="input">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" id="userMail" />
          </div>
          <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              id="userPass"
              autocomplete="false"
            />
          </div>
          <input class="signup-btn" type="submit" value="SIGN IN" />
        </form>

        <p>Don't have an account ? <a href="/pages/signup.html">sign up</a></p>
        <p>Forgot Password ? <a href="/pages/reset.html">Reset</a></p>
      </div>
    </div>
  </body>
</html>
