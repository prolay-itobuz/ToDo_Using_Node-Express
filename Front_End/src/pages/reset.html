<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset</title>
    <script type="module" src="../js/reset/reset.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://png.pngtree.com/png-clipart/20221230/original/pngtree-simple-to-do-list-icon-design-vector-png-image_8832876.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="toastSection" class="toast-section">
      <!-- custom toast message -->
    </div>

    <div class="signup-form" id="resetFormSection">
      <div class="container">
        <div class="header mb-0">
          <h1>Verify Your Email</h1>
          <p>Verify OTP to reset password</p>
        </div>
        <form id="resetVerifyForm">
          <div class="input">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" id="userMail" />
          </div>
          <input class="signup-btn mt-0" type="submit" value="VERIFY" />
        </form>

        <p>Don't have an account ? <a href="./signup.html">sign up</a></p>
      </div>
    </div>

    <div class="otp-container d-none" id="otpSection">
      <h1>OTP Verification</h1>
      <p>Enter the 6-digit code sent to your device</p>
      <div id="timer">Time remaining: 1:00</div>
      <div class="otp-input">
        <input type="number" min="0" max="9" required />
        <input type="number" min="0" max="9" required />
        <input type="number" min="0" max="9" required />
        <input type="number" min="0" max="9" required />
      </div>
      <button onclick="verifyResetOTP()">Verify</button>
      <button id="resendButton" disabled>Resend Code</button>
    </div>

    <div class="signup-form d-none" id="resetPasswordForm">
      <div class="container">
        <div class="header mb-0">
          <h1>Enter New Password</h1>
          <p>Set a new set password</p>
        </div>
        <form id="resetVerifyPass">
          <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              id="userPass"
              autocomplete="false"
            />
          </div>
          <input class="signup-btn mt-0" type="submit" value="SAVE" />
        </form>
      </div>
    </div>
  </body>
</html>
